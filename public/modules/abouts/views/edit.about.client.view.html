<section data-ng-controller="AboutsController" data-ng-init="findOne()">
	<div data-ng-show="((authentication.user) && (authentication.user.username == 'admin'))">
	<div class="page-header">
        <h1>Edit About Me</h1>
    </div>
	<form class="form-horizontal" data-ng-submit="create()" data-ng-repeat="about in abouts" novalidate>
		<div class="post row">
		<div class ="container">
		<div class="col-md-8">
			<h1 class="list-group-item-heading" data-ng-bind="name"></h4>
			<p class="lead" data-ng-bind="about"></p>
		</div>
		<div class="col-md-4">
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input type="text" data-ng-model="name" name="name" id="name" class="form-control" data-ng-init="name=about.name"
							   placeholder="Name" required />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="about">About Me</label>
					<div class="controls">
						<textarea data-ng-model="about" name="about" id="about" class="form-control" cols="30" rows="10" data-ng-init="about=about.about" 
								  placeholder="About Me"></textarea>
					</div>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				<div class="form-group">
					<input type="submit" value="Update About Me" class="btn btn-default">
				</div>
			</fieldset>
		</div>
		</div>
		</div>
	</form>
	</div>
	<div data-ng-hide="!abouts.$resolved ||((authentication.user) && (authentication.user.username == 'admin'))">
	    <div class="page-header">
			<h1>Edit About Me</h1>
		</div>
		<div class="alert alert-warning text-center">
		You're not authorized to access this page. Perhaps you need to <a href="/#!/signin">sign in?</a>
		</div>
	</div>
</section>
