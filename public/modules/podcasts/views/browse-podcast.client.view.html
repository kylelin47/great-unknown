<section data-ng-controller="PodcastsController" data-ng-init="find()">
    <div class="page-header">
        <h1>All Podcasts</h1>
    </div>
	<section data-ng-hide="currentPage <= 0 || currentPage*perPage - perPage >= podcasts.length">
		<div class="list-group">
		<!-- Look into orderBy AND filter in same query -->
			<a data-ng-repeat="podcast in podcasts.slice((currentPage-1)*perPage,currentPage*perPage)" data-ng-href="#!/podcasts/{{podcast._id}}" class="list-group-item">
				<small class="list-group-item-text">
					Posted on
					<span data-ng-bind="podcast.created | date:'medium'"></span>
					by
					<span data-ng-bind="podcast.user.displayName"></span>
				</small>
				<h4 class="list-group-item-heading" data-ng-bind="podcast.name"></h4>
				<p class="lead" data-ng-bind="podcast.blurb"></p>
			</a>
		</div>
		<div class="pull-right">
			<button data-ng-click="prevPageBrowse()" data-ng-hide="currentPage <= 1" value="Prev Page" class="btn btn-default">Previous Page</button>
			<button data-ng-click="nextPageBrowse()" data-ng-hide="podcasts.length <= currentPage*perPage" value="Next Page" class="btn btn-default">Next Page</button>
		</div>
	</section>
    <div class="alert alert-warning text-center" data-ng-hide="!podcasts.$resolved || podcasts.length">
    	No Podcasts yet, why don't you <a href="/#!/podcasts/create">create one</a>?
    </div>
	<div class="alert alert-warning text-center" data-ng-hide="!podcasts.$resolved || ((currentPage > 0) && (currentPage*perPage - perPage < podcasts.length))">
    	Nothing seems to be here.
    </div>
</section>
