<section data-ng-controller="PodcastsController" data-ng-init="find()">
    <div class="page-header">
        <h1>All Podcasts</h1>
    </div>
	Search: <input data-ng-model="searchText" />
	<br /><br />
    <div class="list-group">
        <a data-ng-repeat="podcast in podcasts | filter:searchText" data-ng-href="#!/podcasts/{{podcast._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="podcast.created | date:'medium'"></span>
				by
				<span data-ng-bind="podcast.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="podcast.name"></h4>
			<p class="lead" data-ng-bind="podcast.blurb"></p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!podcasts.$resolved || podcasts.length">
    	No Podcasts yet, why don't you <a href="/#!/podcasts/create">create one</a>?
    </div>
</section>
