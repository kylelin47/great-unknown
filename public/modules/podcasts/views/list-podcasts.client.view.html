<section data-ng-controller="PodcastsController" data-ng-init="find()">
		<!-- <a data-ng-repeat="podcast in podcasts | filter: filterList"
		   data-ng-href="#!/podcasts/{{podcast._id}}"
		   class="list-group-item"> -->
    <div class="page-header">
        <b class="browse-pod-left big-text-pod">Your Podcasts</b>
        <br /><br />
<div data-ng-show="((authentication.user) && (authentication.user.username == 'admin'))">

		<select data-ng-model="filter.category" name="category" id="category" class="browse-pod-dropdown" ng-init="category = 'All'" >
			<option value="" selected>All</option>
			<option value="Misc">Miscellaneous</option>
			<option value="Sports">Sports</option>
			<option value="Comedy">Comedy</option>
			<option value="Entertainment">Entertainment</option>
			<option value="News">News</option>
		</select>
		<h3 class="browse-pod-right">Filter:</h3>
		<div class="col-xs-3 pull-right top-buffer">
			<div class="inner-addon left-addon">
				<i class="glyphicon glyphicon-search"></i>
				<input type="search" data-ng-model="search.name" placeholder="Search by name" class="form-control"></input>
		</div>
	</div>
    <div style="clear: both;"></div>
    <div class="pull-left btn-group-vertical col-xs-3">
		<!-- Series Tab -->
		<label name="series" ng-init="$parent.seriesRadio.series = ''" class="btn btn-primary btn-md" data-ng-model="$parent.seriesRadio.series" btn-radio="'{{series_name}}'" data-ng-repeat="series_name in getSeriesArr(podcasts)">
			<span ng-hide="series_name === ''" class="pull-left series-radio-txt">{{series_name}}</span>
			<span ng-show="series_name === ''" class="pull-left series-radio-txt">All Series</span>
			<i class="pull-right series-radio-txt glyphicon glyphicon-chevron-right"></i>
			<div style="clear: both;"></div>
		</label>
	</div>
	
	<section>
		<div class="list-group col-md-9 pull-right">
		<!-- Look into orderBy AND filter in same query -->
			<span data-ng-repeat="podcast in podcastsf=(podcastsS=(podcastsR=(podcasts | filter:seriesRadio) | filter:search) | filter:filter)" class="list-group-item">
				<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == podcast.user._id))">
					<a title="Edit Podcast" class="btn btn-primary" href="/#!/podcasts/{{podcast._id}}/edit">
						<i class="glyphicon glyphicon-edit"></i>
					</a>
					<a title="Delete Podcast" class="btn btn-primary" data-ng-click="removeByID(podcast._id);">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
				</div>
				<small class="list-group-item-text">
					<p class="browse-pod-left">
					Posted on
					<span data-ng-bind="podcast.created | date:'medium'"></span>
					by
					<span data-ng-bind="podcast.user.displayName"></span></p>
					<strong class="browse-pod-right" data-ng-bind="podcast.category"></strong>
				</small>
				<div style="clear: both;"></div>
				<div class="pull-left">
					<h3 class="list-group-item-heading"><strong>{{podcast.name}}</strong></h3>
					<p class="lead" data-ng-bind="podcast.blurb"></p>
					<p data-ng-hide="podcast.series === ''" class="text-muted">Series: 
						<b>{{podcast.series}}
							<span data-ng-hide="seriesRadio.series === ''">#{{podcastsf.length - podcastsf.indexOf(podcast)}}
							</span>
						</b>
					</p>
				</div>
				<img data-ng-hide="podcast.podIcon === ''" src={{podcast.podIcon}} alt="Icon" style="width:80px;height:80px" class="pull-right">
				<div style="clear: both;"></div>
			</a>
		</div>
	</section>
    <div class="alert alert-warning text-center col-md-9 pull-right" data-ng-hide="!podcasts.$resolved || podcasts.length">
    	No Podcasts yet, why don't you <a href="/#!/podcasts/create">create one</a>?
    </div>
    <div class="alert alert-warning text-center col-md-9 pull-right" data-ng-show="podcasts.$resolved && (podcastsf=(podcastsS=(podcastsR=(podcasts | filter:seriesRadio) | filter:search) | filter:filter)).length === 0">
    	Your search yielded no results.
    </div>
</div>
	</div>
<div data-ng-hide="((authentication.user) && (authentication.user.username == 'admin'))">
	<div class="alert alert-warning text-center">
	You're not authorized to access this page. Perhaps you need to <a href="/#!/signin" class="text-primary">sign in?</a>
	</div>
</div>
</section>
