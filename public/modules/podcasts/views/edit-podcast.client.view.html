<section data-ng-controller="PodcastsController" data-ng-init="findOne()" data-ng-show="((authentication.user) && (authentication.user._id == podcast.user._id))">
    <div class="page-header">
        <h1>Edit Podcast</h1></div>
    <div class="col-md-12">
		<input type="file" 
			   accept=".mp3, .ogg, .wav" 
			   name="audio" 
			   id="audio" 
			   file-model="myFile" />
		<div style="padding-top:5px;">
			<button ng-click="uploadFile()" class="btn btn-default">Upload Audio</button>
		</div>
		<input type="text" ng-change="change()" ng-model="confirmed" />
		<span data-ng-bind="counter"></span>
		</form>
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="podcast.name" name="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
				<div class="form-group">
                    <label class="control-label" for="name">Blurb</label>
                    <div class="controls">
                        <textarea data-ng-model="podcast.blurb" name="blurb"  id="blurb" class="form-control" cols="30" rows="4" placeholder="A short description"></textarea>
                    </div>
                </div>
				<div class="form-group">
                    <label class="control-label" for="name">Blog</label>
                    <div class="controls">
                        <textarea data-ng-model="podcast.blog" name="blog"  id="blog" class="form-control" cols="30" rows="10" placeholder="Your blog"></textarea>
                    </div>
                </div>
				<div class="form-group">
                    <label class="control-label" for="name">File Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="podcast.audio" name="audio" id="audio" class="form-control" placeholder="File Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
