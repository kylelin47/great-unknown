<section data-ng-controller="PodcastsController" data-ng-init="findOne()" data-ng-show="((authentication.user) && (authentication.user._id == podcast.user._id))">
    <div class="page-header">
        <h1>Edit Podcast</h1></div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="podcast.name" name="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
				<div class="form-group">
                    <label class="control-label" for="name">Blurb</label>
                    <div class="controls">
                        <textarea data-ng-model="podcast.blurb" name="blurb"  id="blurb" class="form-control" cols="30" rows="4" placeholder="A short description"></textarea>
                    </div>
                </div>
				<div class="form-group">
                    <label class="control-label" for="name">Blog</label>
                    <div class="controls">
                        <textarea data-ng-model="podcast.blog" name="blog"  id="blog" class="form-control" cols="30" rows="10" placeholder="Your blog"></textarea>
                    </div>
                </div>
				<div class="form-group">
					<input type="file" 
						   accept=".mp3, .ogg, .wav" 
						   name="audio" 
						   id="audio" 
						   file-model="myFile" />
			    </div>
				<div class="form-group">
                    Current File Name: <span data-ng-bind="podcast.audioOriginal"></span>
                    <input type="hidden" data-ng-model="podcast.audio" name="audio" id="audio" />
				    <input type="hidden" data-ng-model="podcast.audioOriginal" name="audioOriginal" id="audioOriginal" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default" ng-click="uploadFile()">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				<span data-ng-bind="searchText"></span>
            </fieldset>
        </form>
    </div>
</section>
