<section data-ng-controller="PodcastsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Podcast</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="podcast.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
		<form class="form-horizontal" id="uploadForm" enctype="multipart/form-data" method="post" action="/upload/audio">
			<fieldset>
				<div class="form-group">
					<input type="file" accept=".mp3, .ogg, .wav" name="audio" id="audio" />
					<input type="submit" value="Upload Audio" name="submit" class="btn btn-default">
				</div>
			</fieldset>
		</form>
		<span data-ng-bind="podcast.audio"></span>
    </div>
</section>
